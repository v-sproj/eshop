<body>
  <main>
    <div class="container">
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
          aria-controls="offcanvasExample">
          Filtrace
        </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
          aria-labelledby="offcanvasExampleLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Filtrace</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>

          <div class="offcanvas-body">
            <div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  Sluchátka
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Reproduktory
                </label>
              </div>
            </div>

            <div class="py-4">
              <h5>Sluchátka</h5>

              <div class="py-3">
                <h6>Typ sluchátek</h6>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    Bezdrátová
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="">
                  <label class="form-check-label" for="flexCheckDefault">
                    Drátová
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="">
                  <label class="form-check-label" for="flexCheckDefault">
                    True Wireless
                  </label>
                </div>
              </div>

              <div>
                <h6>Použití</h6>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="">
                  <label class="form-check-label" for="flexCheckDefault">
                    Kancelářské
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="">
                  <label class="form-check-label" for="flexCheckDefault">
                    Herní
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    Sportovní
                  </label>
                </div>
              </div>

              <div class="pt-3">
                <h6>Výdrž baterie</h6>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="">
                  <label class="form-check-label" for="flexCheckDefault">
                    Do 10 hodin
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="">
                  <label class="form-check-label" for="flexCheckDefault">
                    10 - 20 hodin
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    Více než 20 hodin
                  </label>
                </div>
              </div>
            </div>

            <div class="py-4">
              <h5>Reproduktory</h5>
              <div class="py-3">
                <h6>Odolnost</h6>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    Voděodolné
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="">
                  <label class="form-check-label" for="flexCheckDefault">
                    Bez zvýšené odolnosti
                  </label>
                </div>
              </div>

              <div>
                <h6>Hmotnost</h6>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    Voděodolné
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="">
                  <label class="form-check-label" for="flexCheckDefault">
                    Bez zvýšené odolnosti
                  </label>
                </div>
              </div>

              <div>
                <h6>Výkon</h6>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    Voděodolné
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="">
                  <label class="form-check-label" for="flexCheckDefault">
                    Bez zvýšené odolnosti
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div>
          <select class="form-select" aria-label="Default select example">
            <option selected>Řazení</option>
            <option value="1">Od doporučených</option>
            <option value="2">Od nejlevnějších</option>
            <option value="3">Od nejdražších</option>
            <option value="4">Od nejprodávanějších</option>
          </select>
        </div>

      </div>
